<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vuejs Example</title>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-html="headerHtml"></div>
    {{ message }}
    <div>
      <a v-bind:href="link">Vuejs|GitHub</a>
      <a :href="link">Vuejs|GitHub</a>
    </div>
    <div>
      <p>{{date}}</p>
    </div>
    <button v-on:click="methodsDate">Click Me!!</button>
    <button @click="methodsDate">Click Me!!</button>
    <div>
      <p>{{computedDate}}</p>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
